<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Sara Hill</title>
    <meta name="author" content="On-boarding Animation">
    <meta name="description" content="GitHub on-boarding animation">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  <body class="system-sans-serif">

    <div class="main">
      <div class="onboarding-container">
        <div class="illustration">
          <img src="" alt="">
          <img class="code-block" src="images/card@2x.png" alt="code brick" width="231px" height="119px">
          <div class="logos">
            <img class="tracker-logo" src="images/tracker@2x.png" alt="tracker logo" width="45px" height="49px">
            <img class="gh-logo" src="images/gh@2x.png" alt="github logo" width="41px" height="41px">
          </div>
          <img class="computer" src="images/computer@2x.png" alt="computer" width="272px" height="263px;">
        </div>
        <div class="education">
          <h1 class="education-title">Integrate your code with Tracker</h1>
          <h2 class="education-text">Authenticate your GitHub account to view and attach code to Tracker stories. See the status of branches and pull requests in context.</h2>
          <div class="authenticate">
              <a href="#" class="btn btn-positive">Authenticate</a>
              <a href="#" class="btn btn-link">I'll do this later</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
